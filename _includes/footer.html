<footer class="container">

    <div class="site-footer">

        <div class="copyright pull-left">
            Theme based from <a href="https://github.com/DONGChuan/Yummy-Jekyll">Yummy Jekyll</a>
        </div>

        <a href="https://github.com/erayaydin/erayaydin.github.io" target="_blank" aria-label="view source code">
            <span class="mega-octicon octicon-mark-github" title="GitHub"></span>
        </a>

        <div class="pull-right">
            <a href="javascript:window.scrollTo(0,0)" >TOP</a>
        </div>

    </div>

</footer>

<!-- Third-Party JS -->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/geopattern/js/geopattern.min.js"></script>

<!-- Theme JS -->
<script type="text/javascript" src="/assets/js/script.js"></script>

<!-- Page Javascripts -->
{% for javascript in layout.javascript %}
<script src="/assets/js/{{javascript}}"></script>
{% endfor %}
{% for javascript in page.javascript %}
<script src="/assets/js/{{javascript}}"></script>
{% endfor %}

{% if page.comments %}
<!-- Disqus -->
<script>
    (function() {
        var d = document, s = d.createElement('script');

        s.src = '//{{ site.disque }}/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
{% endif %}

<!-- Google Analytics -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.analytics.google.tracking_id }}', 'auto');
    ga('send', 'pageview');
</script>
